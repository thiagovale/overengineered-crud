<div class="container">
  <div class="header">
    <h1>Cadastro de Clientes</h1>
    <app-button 
      label="Sair"
      variant="secondary"
      (clicked)="onLogout()">
    </app-button>
  </div>

  <div class="section">
    <div class="section-header">
      <h2>Tabela de Clientes</h2>
      <app-button 
        [label]="showForm ? 'Cancelar' : 'Novo Cliente'"
        [variant]="showForm ? 'secondary' : 'primary'"
        (clicked)="toggleForm()">
      </app-button>
    </div>

    <app-client-form
      *ngIf="showForm"
      [initialData]="selectedClient"
      (formSubmit)="onFormSubmit($event)"
      (formCancel)="onFormCancel()">
    </app-client-form>

    <app-client-table
      [clients]="clients"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (rowClick)="onRowClick($event)">
    </app-client-table>
  </div>
</div>

<app-client-detail-modal
  *ngIf="showDetailModal"
  [client]="clientDetail"
  (close)="onCloseModal()">
</app-client-detail-modal>
