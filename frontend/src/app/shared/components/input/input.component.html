<div class="input-wrapper">
  <label *ngIf="label" class="input-label">{{ label }}</label>
  <input 
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="input-field"
    [class.input-error]="error"
  />
  <span *ngIf="error" class="error-message">{{ error }}</span>
</div>
