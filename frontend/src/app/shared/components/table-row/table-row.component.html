<tr class="table-row">
  <td>{{ client.id }}</td>
  <td>{{ client.firstName }}</td>
  <td>{{ client.lastName }}</td>
  <td>{{ client.email }}</td>
  <td>{{ client.documentNumber }}</td>
  <td>{{ client.dateOfBirth }}</td>
  <td class="actions">
    <app-button
      label="Editar"
      variant="secondary"
      (clicked)="onEdit()">
    </app-button>
    <app-button
      label="Deletar"
      variant="danger"
      (clicked)="onDelete()">
    </app-button>
  </td>
</tr>
